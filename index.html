<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Css Style -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>

    <main>
      <section>
        <div class="card-container">

          <div class="text-container">
            <h2>Get <span>insights</span> that help your business grow.</h2>

            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          
          

            <div class="features-container">
              <div class="features">
                <span>10k+</span> 
                companies
              </div>

              <div class="features">
                <span>314</span>
                templates
              </div>
              
              <div class="features">
                <span>12M+</span>
                queries
              </div>
            </div>
          </div>
          
          <div class="card-image">
            <img class="image-edit" src="images/image-header-desktop.jpg" alt="">
          </div>

        </div>
          
      </section>
       
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.linkedin.com/in/roberto-baiochi-562795244/">Roberto Baiochi</a>.
        </div>
        
        
    </main>

  </body>
</html>
